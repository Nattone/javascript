<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Шахматы</title>
  </head>
  <body>
    <div class="chess"></div>

    <script type="text/javascript">
      var board = document.createElement("div");
      document.getElementsByClassName("chess")[0].append(board);
      board.className = "board";
      
      var cells = [];
      var letters = "ABCDEFGH";

      for (var i = 0; i < 10; i++) {
        var line = document.createElement("div");
        cells.push([]);

        board.appendChild(line);
        line.className = "line";

        for (var j = 0; j < 10; j++) {
          var block = document.createElement("div");
          cells[i].push(block);

          line.appendChild(block);
          block.className = "block";

          if (!(j == 0 || j == 9 || i == 0 || i == 9) && (
            (i % 2 == 0 && j % 2 == 1) ||
            (i % 2 == 1 && j % 2 == 0)
          )) {
            block.style.backgroundColor = "black";
          }
        }
      }

      for (var i = 1; i < 9; i++) {
        cells[i][0].innerText = i;
        cells[i][9].innerText = i;

        cells[0][i].innerText = letters[i - 1];
        cells[9][i].innerText = letters[i - 1];
      }


      var figures = "ЛКСФКСКЛ";

      for (var j = 1; j < 9; j++) {
        var figure = document.createElement("div");
        cells[1][j].appendChild(figure);
        figure.className = "figure color-bl";
        figure.innerText = figures[j-1];

        figure = document.createElement("div");
        cells[2][j].appendChild(figure);
        figure.className = "figure color-bl";
        figure.innerText = "П";
  
        figure = document.createElement("div");
        cells[8][j].appendChild(figure);
        figure.className = "figure color-wh";
        figure.innerText = figures[j-1];
     
        figure = document.createElement("div");
        cells[7][j].appendChild(figure);
        figure.className = "figure color-wh";
        figure.innerText = "П";
      }

      // cells[1][1].innerHTML = "&#9814;";
      // cells[1][2].innerHTML = "&#9816;";
      // cells[1][3].innerHTML = "&#9815;";
      // cells[1][4].innerHTML = "&#9813;";
      // cells[1][5].innerHTML = "&#9812;";
      // cells[1][6].innerHTML = "&#9815;";
      // cells[1][7].innerHTML = "&#9816;";
      // cells[1][8].innerHTML = "&#9814;";
      // for (var i = 1; i < 9; i++) {
      //   cells[2][i].innerHTML = "&#9817;";
      // }

    </script>

  </body>
</html>
