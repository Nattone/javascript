<meta charset="utf-8">
<script type="text/javascript">
/*2. С этого урока начинаем работать с функционалом интернет-магазина. 
Предположим, есть сущность корзины. 
Нужно реализовать функционал подсчета стоимости корзины 
в зависимости от находящихся в ней товаров.

3. Товары в корзине хранятся в массиве. Задачи:
a) Организовать такой массив для хранения товаров в корзине;
b) Организовать функцию countBasketPrice, которая будет считать стоимость корзины*/


var cart = [
  {
    title: "Товар 1",
    price: 512,
    count: 3
  },
  {
    title: "Товар 2",
    price: 700,
    count: 2
  },
  {
    title: "Товар 3",
    price: 309,
    count: 1
  },
  {
    title: "Товар 4",
    price: 1000,
    count: 6
  },
  {
    title: "Товар 5",
    price: 999,
    count: 1
  },
  {
    title: "Товар 6",
    price: 50,
    count: 1
  }
];


function countBasketPrice () {
  var sum = 0;
  for (var i = 0; i < cart.length; i++) {
    sum = sum + (cart[i].price * cart[i].count);
  }
  return sum;
}
console.log("Сумма заказа:", countBasketPrice());
</script>
