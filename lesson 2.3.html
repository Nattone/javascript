<meta charset="utf-8">
<script type="text/javascript">
  
  var a = +prompt("Введите число a");
  var b = +prompt("Введите число b");

  if (a >= 0 && b >= 0) { //если a и b положительные, вывести их разность; ноль можно считать положительным числом.
    var res = (a - b);
  }
  else if (a < 0 && b < 0) { //если а и b отрицательные, вывести их произведение;
    res = (a * b);
  }
  else { //если а и b разных знаков, вывести их сумму;
    res = (a + b);
  }
  alert(res);

</script>
