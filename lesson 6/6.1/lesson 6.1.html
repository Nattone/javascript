<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Галлерея</title>
  </head>
  <body>
    <div class="gallery">
      <div class="small">
        <img class="img" src="small/fox.jpg">
        <img class="img" src="small/wolf.jpg">
        <img class="img" src="small/rabbit.jpg">
      </div>
      <div class="big">
      </div>

      
    </div>

    <script type="text/javascript">

    var images = document.querySelectorAll(".img");
    var galleryBig = document.querySelector(".big");
    
    for (var image of images) {
      image.onclick = onClickHandler;
    }
    
    function onClickHandler() {
      var str = this.getAttribute("src");
      var newstr = str.replace("small/", "big/");

      var imgBig = document.createElement("img");
      imgBig.className = "img";
      imgBig.onload = function() {
        galleryBig.innerHTML = "";
        galleryBig.appendChild(this);
      }
      imgBig.onerror = function() {
        galleryBig.innerHTML = "Файл не найден";
      }
      imgBig.src = newstr;
    }

       
    </script>
  </body>
